<section id="section-task">
    <form [formGroup]="taskFg" id="form">
        <h1>Your Tasks</h1>
        <mat-form-field id="mat-form"  color="primary">
            <mat-label>Task</mat-label>
            <input type="text" formControlName="taskFormCtrl" placeholder="Enter you task" matInput>
            <mat-hint>Mininum of 4 chars.</mat-hint>
            <mat-error>This field is required.</mat-error>
        </mat-form-field>
        <button mat-mini-fab (click)="addTask()" [disabled]="taskFg.invalid"
            color="primary">
            <mat-icon>
                add
            </mat-icon>
        </button>
    </form>
    
    <div class="div-task" *ngFor="let task of tasksForm; let i = index">
        <button (click)="removeTask(i)" mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
        </button>
        <h4> {{task | titlecase}} </h4>
        <h2>Index: {{i}}</h2>
    </div>
</section>
